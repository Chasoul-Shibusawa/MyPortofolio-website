  <style>
    /* CSS untuk Posisi Tengah */
    .header__text-box {

      font-weight: normal !important;
    }

    .swal2-actions .swal2-cancel {

      background-color: #555 !important;

}

@keyframes bounce {

  <script>
    document.getElementById('proceed').addEventListener('click', function() {
      Swal.fire({
        title: 'My lover is monitoring this website, please fill out your verification',
        html: `
          <div class="swal2-checkbox">
            <input type="checkbox" id="male" name="gender" value="male">
            <label for="male"> Male</label><br>
            <input type="checkbox" id="female" name="gender" value="female">
            <label for="female"> Female</label>
          </div>`,
        icon: 'info',
        showCancelButton: false,
        customClass: {
          container: 'dark-mode'
        },
        allowOutsideClick: false,
        preConfirm: () => {
          const maleChecked = document.getElementById('male').checked;
          const femaleChecked = document.getElementById('female').checked;

          if (maleChecked) {
            window.location.href = 'dashboard.html';
            return Swal.fire({
              title: 'Verification Successful!',
              icon: 'success',
              text: 'You may now access the website.'
            });
          } else if (femaleChecked) {
            return Swal.fire({
              title: 'Verification Failed',
              icon: 'error',
              text: 'Access denied.'
            });
          }
        }
      });
    });
  </script>

  <script>
  document.getElementById('vipButton').addEventListener('click', function() {
    Swal.fire({
      title: 'VIP Access Form',
      html: `
        <input type="password" id="password" name="password" placeholder="Enter password" class="swal2-input">
        <textarea id="jsonInput" class="swal2-textarea" placeholder="Enter JSON data"></textarea>`,
      icon: 'info',
      showCancelButton: true,
      confirmButtonText: 'Submit',
      cancelButtonText: 'Cancel',
      customClass: {
        container: 'dark-mode'
      },
      preConfirm: () => {
        const password = document.getElementById('password').value;
        const jsonData = document.getElementById('jsonInput').value;

        // Validate password and JSON input
        if (!password || !jsonData) {
          Swal.showValidationMessage(`Please fill out both fields.`);
          return false;
        }

        // Simulate submission (replace with actual logic)
        return fetch('your-backend-endpoint', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            password: password,
            jsonData: JSON.parse(jsonData)
          })
        })
        .then(response => {
          if (!response.ok) {
            throw new Error(response.statusText);
          }
          return response.json();
        })
        .catch(error => {
          Swal.fire({
            icon: 'error',
            title: 'Submission Error',
            text: `Failed to submit form: ${error}`
          });
        });
      }
    });
  });
</script>
